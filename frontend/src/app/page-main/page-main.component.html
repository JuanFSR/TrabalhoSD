<div class="main-container">
    <div class="subscriber">
        <app-subscribe-topic (topicoEvent)="addTopico($event)"></app-subscribe-topic>
    </div>
    <div class="messages">

        <div class="no-topic" *ngIf="!topics || topics.length == 0">
            Nenhum topico inscrito
        </div>  
        <app-broker-topic *ngFor="let t of topics; let i1 = index" [topic]="t"></app-broker-topic>
    </div>
</div>
