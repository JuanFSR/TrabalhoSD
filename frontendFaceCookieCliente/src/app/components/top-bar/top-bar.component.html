<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
      data-target="#nova-sala">Nova sala</button>
    </div>

    <form
    [formGroup]="formSala"
    (ngSubmit)="enviaNomeSala()"
    class="formulario"
  >
    <div class="modal" id="nova-sala" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nome da Sala</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Insira um nome para sala que deseja criar</p>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"></div>
              </div>
              <input
                type="text"
                class="form-control"
                name="nomeSala"
                [disabled]="false"
                [readonly]="false"
                formControlName="nomeSala"
              />
            </div>
          </div>
          <div class="form-group"></div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >
              Continuar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </nav>
