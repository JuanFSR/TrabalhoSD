<div class="main-container">
    <div class="subscriber">
        <!-- <app-subscribe-topic (topicoEvent)="addTopico($event)"></app-subscribe-topic>-->
        <app-top-bar></app-top-bar>
    </div>
    <div class="messages">

        <div class="no-topic" *ngIf="!topics || topics.length == 0">
            Nenhum topico inscrito
        </div>  
     
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nome da Sala</th>
                    <!-- <th scope="col">#</th> -->
                </tr>

            </thead>
            <tbody>
                <tr>
                  <!-- <a (click)="entraSala()"><app-broker-topic *ngFor="let t of topics; let i1 = index" [topic]="t"></app-broker-topic></a> -->
                    <div *ngFor="let t of topics; let i1 = index" >
                        <a (click)="entraSala(t.id)">
                        <div class="header">{{t.nome}}</div>
                    </a>
                    </div>
                </tr>
            </tbody>
          </table>
    </div>
    <form
    [formGroup]="formSala"
    (ngSubmit)="recuperarSenha()"
    class="formulario"
  >
    <div class="modal" id="nova-sala" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Recuperar senha</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Uma nova senha ser√° enviada para o email:</p>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input
                type="email"
                class="form-control"
                name="email"
                [disabled]="true"
                [readonly]="true"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="submit" class="btn btn-primary">
              Continuar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
