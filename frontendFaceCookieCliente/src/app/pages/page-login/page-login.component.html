<div class="loginWrapper">
    <div class="loginContent container p-3 mt-3 mb-3">
      <div class="loginAdmin">
        <div class="col-md pt-2">
          <form
            [formGroup] = "formLogin"
            class="formulario"
            (ngSubmit) = "onSubmit()"
          >
            <div class="tituloLogin">Login</div>
  
            <div class="form-group">
              <label for="email"
                >Email <span class="text-danger">*</span></label
              >
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [disabled]="false"
                  [readonly]="false"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username<span class="text-danger">*</span> </label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  formControlName="username"
                />
              </div>
  
              <div class="mt-3 button-container float-right">
                <button
                  type="submit"
                  class="btn btn-outline-secondary botaoLogar"
                >
                  Entrar
                </button>
  
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
