<div class="loginWrapper">
    <div class="loginContent container p-3 mt-3 mb-3">
      <div class="loginAdmin">
        <div class="col-md pt-2">
          <form
            class="formulario"
          >
            <div class="tituloLogin">Login</div>
  
            <div class="form-group">
              <label for="email"
                >Email <span class="text-danger"></span></label
              >
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [disabled]="false"
                  [readonly]="false"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="senha">Senha </label>
              <div class="input-group">
                <input
                  class="form-control"
                  name="senha"
                  autofocus
                  formControlName="senha"
                />
              </div>
  
              <div class="mt-3 button-container">
                <button
                  type="submit"
                  class="btn btn-outline-secondary botaoLogar float-right"
                >
                  Entrar
                </button>
  
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
